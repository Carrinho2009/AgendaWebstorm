<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Agenda</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
<body>
<header>
  <h1 id="titulo">Bem vindos á sua Agenda</h1>
  <nav>
    <ol>
      <li><a href="#Sobre">Sobre</a></li>
      <li><a href="#Contatos">Contatos</a></li>
      <li><a href="#Emergencia">Emergencia</a></li>
    </ol>
  </nav>
</header>
<main>
  <section id="Sobre">
    <h2>Sobre nós</h2>
    <p>Em função da melhor organização de seus contatos</p>
  </section>
  <section id="Contatos">
    <h2>Contatos</h2>
    <ol>
      <form id="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"/>
        <label for="Número">Número:</label>
        <input type="tel" id="Número" class="input-padrao"/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
        <button type="submit">Enviar</button>
      </form>
    </ol>
  </section>
  <section id="Emergencia">
    <h2>Emergencia</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"/>
    <label for="Número">Número:</label>
    <input type="tel" id="Número" class="input-padrao"/>
    <label for="Parentesco">Parentesco:</label>
    <input type="text" id="Parentesco"/>
  </section>
  <footer>
    <p id="rodape">&copy;<span id="ano">2025</span>Todos os direitos reservados aos criadores dos sites</p>
  </footer>
  <script src="Java.js"></script>
</main>
</body>
